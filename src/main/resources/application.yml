server:
  port: 8888
spring:
  application:
    name: personal-finance-app
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:mysql}  # Reads from .env file, defaults to mysql
  # Database configuration is now in profile-specific files:
  # - application-mysql.yml
  # - application-postgres.yml

  data:
    web:
      pageable:
        default-page-size: 20 # Default if not specified
        max-page-size: 100    # IMPORTANT, prevent abuse

  security:
    user:
      name: currentUser

jwt:
  secret: dev-secret-key-minimum-32-characters-long-for-hmac-sha256
  expiration: 3600000
